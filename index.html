<!DOCTYPE html>
<html>

<head>
    <title>URL Shortener</title>
    <link rel="icon" href="./ico/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="./ico/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="head">
        <h1 class="name">Link Shrink !</h1>
        <h2>Hi! Let me Shorten your longggggg links instantly!</h2>
    </div>
    <form>
        <label for="url">Enter a URL:</label><br>
        <input type="text" id="url" name="url"><br>
        <label for="custom">Custom code (Optional. Leave empty if not needed):<br>
            (NOTE: Custom codes should consist of 4-32 lowercase letters, numbers, - or _ symbols.
            WHAT IF that custom code has an error/isn't available?
            No worries, we got you covered. We'll generate a shortened link normally without errors!)</label><br>
        <input type="text" id="custom" name="custom"><br>
        <button type="submit">Shorten</button>
    </form>
    <div id="result"></div>
    <noscript>
        <p>Please enable JavaScript to use this URL shortener.</p>
    </noscript>
    <script src="script.js"></script>
    <footer id="foot">
        <p><a href="https://github.com/Xeven777/Basic-URL-Shortener"
                        target="_blank" class="footer-a">@All Rights Reserved</a> &nbsp;||&nbsp; Made with <i
                        class='bx bxs-heart'></i> by <a href="https://gotiny.cc/gitx7x" target="_blank"
                        class="footer-a">Anish Biswas</a>
        </p>
</footer>
</body>

</html>
